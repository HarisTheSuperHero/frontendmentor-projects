<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="assets/images/illustration-article.svg"
        alt="Cover Art"
        class="hero"
      />
      <span class="status">Learning</span>
      <span class="published">Published 21 Dec 2023</span>
      <h1>HTML &amp; CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Author"
          class="avatar"
        />
        <span class="name">Greg Hooper</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by
      <a href="https://github.com/HarisTheSuperHero">HarisTheSuperHero</a>.
    </div>
  </body>
</html>
